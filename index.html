<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Users data</title>
</head>

<body>
  <header class="site-header">
    <h1>
      Comments Section
    </h1>
  </header>

  <section class="comments-section">
    <div class="users-container">
      <h2>Users</h2>
      <ul class="users-list"></ul>
    </div>
    <div class="posts-container">
      <h2>Posts</h2>
      <ul class="posts-list"></ul>
    </div>
    <div class="comments-container">
      <h2>Comments</h2>
      <ul class="comments-list"></ul>
    </div>
  </section>

  <template id="user-template">
    <li class="user-item">
      <span class="user-id">1</span>
      <strong class="user-name">Abrorbek</strong>
      <strong> | Click to see posts</strong>
      <p class="user-email">abrordevaxmedov@gmail.com</p>
      <p class="user-address">Address: <strong class="address-data">Kulas Light, Gwenborough</strong></p>
      <p class="user-phone">Phone: <a href="tel:+123456789">+998904291511</a></p>
      <button class="view-posts-btn">See posts</button>
    </li>
  </template>

  <template id="post-template">
    <li class="post-item">
      <span class="post-id">1</span>
      <p class="post-body">quia et suscipit...</p>
      <button class="view-comments-btn">See Comments</button>
    </li>
  </template>

  <template id="comment-template">
    <li class="comment-item">
      <span class="comment-id">1</span>
      <strong class="comment-name">Abrorbek</strong>
      <p class="comment-body">laudantium enim...</p>
      <p class="comment-email">abrordevaxmedov@gmail.com</p>
    </li>
  </template>
  <script src="./main.js"></script>
</body>

</html>
